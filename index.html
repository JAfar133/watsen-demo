<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <title>WATSEN Demo</title>
    <link rel="icon" href="./favicon.ico">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

    <script src="./canvas-layer/gradient.js"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.5/dist/leaflet.css"/>
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="./canvas-layer/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">

    <!--leaflet-velocity-->
    <link rel="stylesheet" href="../leaflet-velocity/leaflet-velocity.css" />
    <script src="./leaflet-velocity/leaflet-velocity.js"></script>
    
    <link rel="stylesheet" href="./demo.css" />
    
</head>
<body>
<section class="menu">
    <div class="menu_top">
        <div class="logo">
            <a href="">
                <span><img src="./images/logo.png" alt="" ></span>
            </a>
        </div>
        <div class="hello" style="margin-top: 20px;">
            <a href="">
                <span><img src="./images/welcome.svg" alt="" ></span>
            </a>
        </div>
    </div>  
    <div class="manu_bottom">
        <div class="google-play">
            <a href="">
                <img src="./images/googlePlay.svg" alt="">
            </a>
        </div>
        <div>
            <a class="email" href="mailto:hello@watsen.info">
                hello@watsen.info
            </a>
        </div>
        <div>
            <a class="phone" href="tel:+7 (978) 722 00 26">
                +7 (978) 722 00 26
            </a>
        </div>
        <div>
            <a href="">
                <img src="./images/vk.svg" alt="">
            </a>
        </div>
        <div>
            <a href="">
                <img src="./images/by.png" alt="">
            </a>
        </div>
    </div>
</section>
<div id="map"></div>
<section class="rh_top">
    <div class="model-control">
        <select name="model" id="model-control">
            <option value="ecmwf">ECMWF</option>
            <option value="gfs">GFS</option>
        </select>
    </div>
</section>
<section class="rh_bottom" id="rh_bottom">
    <div class="step-control" id="step-control">
        <div style="pointer-events: auto;">
            <span class="add_hour step minus">-6ч</span>
        </div>
        <div class="container">
            <div class="hour" id="hour">
            </div>
            <div class="day" id="day">
            </div>
        </div>
        <div style="pointer-events: auto;">
            <span class="add_hour step plus">+6ч</span>
        </div>
    </div>
</section>
<script src="./index.js"></script>
</body>
</html>
